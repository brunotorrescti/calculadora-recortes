<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Recortes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #ff9a9e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s ease-in-out;
    }

    .main-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1100px;
      width: 100%;
    }

    .calculator, .cta {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .calculator {
      flex: 2;
    }

    .cta {
      flex: 1;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease-in-out;
    }

    .calculator input:focus {
      border-color: #ff3b7f;
      outline: none;
    }

    .calculator button {
      background: #ff3b7f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
      cursor: pointer;
      margin-top: 5px;
    }

    .calculator button:hover {
      background: #ff2b6f;
    }

    .result {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease-in-out;
    }

    .result.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    .steps {
      background: white;
      width: 100%;
      max-width: 1100px;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
    }

    .steps-list {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .steps-list li {
      font-size: 18px;
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="calculator">
      <h2>Calculadora de Recortes</h2>
      <label for="originalWidth">Largura da Folha Original (cm):</label>
      <input type="number" id="originalWidth" placeholder="Ex: 100" />
      <label for="originalHeight">Altura da Folha Original (cm):</label>
      <input type="number" id="originalHeight" placeholder="Ex: 50" />
      <label for="cutWidth">Largura da Folha a ser cortada (cm):</label>
      <input type="number" id="cutWidth" placeholder="Ex: 10" />
      <label for="cutHeight">Altura da Folha a ser cortada (cm):</label>
      <input type="number" id="cutHeight" placeholder="Ex: 5" />
      <button onclick="calcularRecortes()">Calcular</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <div class="steps">
    <h3>Como Usar a Calculadora de Recortes ‚úÇÔ∏è</h3>
    <ol class="steps-list">
      <li>üìù <strong>Passo 1:</strong> Informe o tamanho da folha original.</li>
      <li>üìè <strong>Passo 2:</strong> Informe o tamanho dos recortes desejados.</li>
      <li>üî¢ <strong>Passo 3:</strong> Clique em "Calcular".</li>
      <li>‚ôªÔ∏è <strong>Passo 4:</strong> Se precisar, clique em "Limpar Campos".</li>
    </ol>
  </div>

  <script>
    function calcularRecortes() {
      const widthValue = parseFloat(document.getElementById("originalWidth").value);
      const heightValue = parseFloat(document.getElementById("originalHeight").value);
      const cutWidthValue = parseFloat(document.getElementById("cutWidth").value);
      const cutHeightValue = parseFloat(document.getElementById("cutHeight").value);

      if (isNaN(widthValue) || isNaN(heightValue) || isNaN(cutWidthValue) || isNaN(cutHeightValue) ||
          widthValue <= 0 || heightValue <= 0 || cutWidthValue <= 0 || cutHeightValue <= 0) {
        document.getElementById("result").innerText = "Por favor, insira valores v√°lidos.";
        return;
      }

      const numHorizontal = Math.floor(widthValue / cutWidthValue);
      const numVertical = Math.floor(heightValue / cutHeightValue);
      const total = numHorizontal * numVertical;

      document.getElementById("result").innerHTML = `
        <p>Recortes na horizontal: <strong>${numHorizontal}</strong></p>
        <p>Recortes na vertical: <strong>${numVertical}</strong></p>
        <p>Total de recortes poss√≠veis: <strong>${total}</strong></p>
      `;
      document.getElementById("result").classList.add("mostrar");
    }
  </script>
</body>
</html>

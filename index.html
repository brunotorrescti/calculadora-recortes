<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Recortes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #c2185b;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Recortes</h2>
        <label>Largura da Folha Original (cm):</label>
        <input type="number" id="originalWidth">

        <label>Altura da Folha Original (cm):</label>
        <input type="number" id="originalHeight">

        <label>Largura da Folha a ser cortada (cm):</label>
        <input type="number" id="cutWidth">

        <label>Altura da Folha a ser cortada (cm):</label>
        <input type="number" id="cutHeight">

        <button onclick="calcularRecortes()">Calcular</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calcularRecortes() {
            const originalWidth = parseFloat(document.getElementById('originalWidth').value);
            const originalHeight = parseFloat(document.getElementById('originalHeight').value);
            const cutWidth = parseFloat(document.getElementById('cutWidth').value);
            const cutHeight = parseFloat(document.getElementById('cutHeight').value);

            if (isNaN(originalWidth) || isNaN(originalHeight) || isNaN(cutWidth) || isNaN(cutHeight) ||
                originalWidth <= 0 || originalHeight <= 0 || cutWidth <= 0 || cutHeight <= 0) {
                document.getElementById('result').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            const numHorizontal = Math.floor(originalWidth / cutWidth);
            const numVertical = Math.floor(originalHeight / cutHeight);
            const total = numHorizontal * numVertical;

            document.getElementById('result').innerHTML = `
                <p>Recortes na horizontal: ${numHorizontal}</p>
                <p>Recortes na vertical: ${numVertical}</p>
                <p>Total de recortes possíveis: ${total}</p>
            `;
        }
    </script>
  <!--Substituindo template Jekyll pela calculadora de recortes -->
</body>
</html>

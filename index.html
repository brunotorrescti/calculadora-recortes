<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Recortes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            flex: 1;
        }
        .cta {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            color: white;
            max-width: 300px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }
        .cta img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .cta h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .cta p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .cta a {
            background: white;
            color: #ff3b7f;
            padding: 8px 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s ease;
            font-size: 14px;
        }
        .cta a:hover {
            background: #ffe6ec;
        }
        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #ff3b7f;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            background: #ff3b7f;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e91e63;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
            .cta {
                margin: 20px 0 0 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <h2>Calculadora de Recortes</h2>
            <label for="originalWidth">Largura da Folha Original (cm):</label>
            <input type="number" id="originalWidth" placeholder="Ex: 100">

            <label for="originalHeight">Altura da Folha Original (cm):</label>
            <input type="number" id="originalHeight" placeholder="Ex: 50">

            <label for="cutWidth">Largura da Folha a ser cortada (cm):</label>
            <input type="number" id="cutWidth" placeholder="Ex: 10">

            <label for="cutHeight">Altura da Folha a ser cortada (cm):</label>
            <input type="number" id="cutHeight" placeholder="Ex: 5">

            <button onclick="calcularRecortes()">Calcular</button>
            <button onclick="limparCampos()" style="background: #999; margin-top: 10px;">Limpar Campos</button>

            <div class="result" id="result"></div>
        </div>

        <div class="cta">
            <img src="banner.png" alt="Curso de Ilustração Infantil">
            <h3>Aprenda a Criar Ilustrações!</h3>
            <p>Conheça nosso curso de Ilustração Infantil e transforme sua criatividade em um negócio de sucesso!</p>
            <a href="https://kiwify.app/gpFMsBa?afid=WfWMVCwX" target="_blank">Quero Aprender!</a>
        </div>
    </div>

    <script>
        function calcularRecortes() {
            const originalWidth = document.getElementById('originalWidth');
            const originalHeight = document.getElementById('originalHeight');
            const cutWidth = document.getElementById('cutWidth');
            const cutHeight = document.getElementById('cutHeight');

            const widthValue = parseFloat(originalWidth.value);
            const heightValue = parseFloat(originalHeight.value);
            const cutWidthValue = parseFloat(cutWidth.value);
            const cutHeightValue = parseFloat(cutHeight.value);

            if (isNaN(widthValue) || isNaN(heightValue) || isNaN(cutWidthValue) || isNaN(cutHeightValue) ||
                widthValue <= 0 || heightValue <= 0 || cutWidthValue <= 0 || cutHeightValue <= 0) {
                document.getElementById('result').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            const numHorizontal = Math.floor(widthValue / cutWidthValue);
            const numVertical = Math.floor(heightValue / cutHeightValue);
            const total = numHorizontal * numVertical;

            document.getElementById('result').innerHTML = `
                <p>Recortes na horizontal: ${numHorizontal}</p>
                <p>Recortes na vertical: ${numVertical}</p>
                <p>Total de recortes possíveis: ${total}</p>
            `;
        }

        function limparCampos() {
            document.getElementById('originalWidth').value = '';
            document.getElementById('originalHeight').value = '';
            document.getElementById('cutWidth').value = '';
            document.getElementById('cutHeight').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>

</body>
</html>

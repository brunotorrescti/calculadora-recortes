<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Recortes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #ff9a9e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .layout-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 1100px;
            width: 100%;
            gap: 20px;
        }

        .calculadora {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 65%;
            text-align: center;
        }

        .calculadora h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .cta {
            background: #ff7eb3;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            color: white;
            width: 30%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cta img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cta h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cta p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cta a {
            background: white;
            color: #ff3b7f;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s ease;
        }

        .cta a:hover {
            background: #ffe6ec;
        }

        input, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            background: #ff3b7f;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e91e63;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .passo-passo {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .passo-passo h2 {
            color: #ff3b7f;
            margin-bottom: 15px;
        }

        .passo-passo p {
            text-align: left;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="layout-container">
    <div class="calculadora">
        <h2>Calculadora de Recortes</h2>
        <label for="originalWidth">Largura da Folha Original (cm):</label>
        <input type="number" id="originalWidth" placeholder="Ex: 100">

        <label for="originalHeight">Altura da Folha Original (cm):</label>
        <input type="number" id="originalHeight" placeholder="Ex: 50">

        <label for="cutWidth">Largura da Folha a ser cortada (cm):</label>
        <input type="number" id="cutWidth" placeholder="Ex: 10">

        <label for="cutHeight">Altura da Folha a ser cortada (cm):</label>
        <input type="number" id="cutHeight" placeholder="Ex: 5">

        <button onclick="calcularRecortes()">Calcular</button>
        <button onclick="limparCampos()" style="background: #999; margin-top: 10px;">Limpar Campos</button>

        <div class="result" id="result"></div>
    </div>
</div>

<script>
    function calcularRecortes() {
        const width = parseFloat(document.getElementById('originalWidth').value);
        const height = parseFloat(document.getElementById('originalHeight').value);
        const cutWidth = parseFloat(document.getElementById('cutWidth').value);
        const cutHeight = parseFloat(document.getElementById('cutHeight').value);

        if (isNaN(width) || isNaN(height) || isNaN(cutWidth) || isNaN(cutHeight) || width <= 0 || height <= 0 || cutWidth <= 0 || cutHeight <= 0) {
            document.getElementById('result').innerText = 'Por favor, insira valores vÃ¡lidos.';
            return;
        }

        const numHorizontal = Math.floor(width / cutWidth);
        const numVertical = Math.floor(height / cutHeight);
        const total = numHorizontal * numVertical;

        document.getElementById('result').innerHTML = `Recortes na horizontal: ${numHorizontal}<br>Recortes na vertical: ${numVertical}<br>Total: ${total}`;
    }

    function limparCampos() {
        document.querySelectorAll("input").forEach(input => input.value = '');
        document.getElementById('result').innerHTML = '';
    }
</script>

</body>
</html>

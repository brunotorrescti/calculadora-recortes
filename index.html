<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Recortes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #ff3b7f;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            font-weight: 500;
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            background: #ff3b7f;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e91e63;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .cta {
            background: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin-left: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
        }
        .cta img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .cta h3 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff3b7f;
        }
        .cta a {
            background: #ff3b7f;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .cta a:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <h2>Calculadora de Recortes</h2>
            <label for="originalWidth">Largura da Folha Original (cm):</label>
            <input type="number" id="originalWidth" placeholder="Ex: 100">
            <label for="originalHeight">Altura da Folha Original (cm):</label>
            <input type="number" id="originalHeight" placeholder="Ex: 50">
            <label for="cutWidth">Largura da Folha a ser cortada (cm):</label>
            <input type="number" id="cutWidth" placeholder="Ex: 10">
            <label for="cutHeight">Altura da Folha a ser cortada (cm):</label>
            <input type="number" id="cutHeight" placeholder="Ex: 5">
            <button onclick="calcularRecortes()">Calcular</button>
            <button onclick="limparCampos()" style="background: #999; margin-top: 10px;">Limpar Campos</button>
            <div class="result" id="result"></div>
        </div>
        <div class="cta">
            <img src="banner.png" alt="Curso de Ilustração Infantil">
            <h3>Aprenda a Criar Ilustrações Incríveis!</h3>
            <a href="https://kiwify.app/gpFMsBa?afid=WfWMVCwX" target="_blank">Quero Aprender Agora!</a>
        </div>
    </div>
    <script>
        function calcularRecortes() {
            document.getElementById('result').innerText = "Aqui aparecerá o resultado!";
        }
        function limparCampos() {
            document.getElementById('originalWidth').value = '';
            document.getElementById('originalHeight').value = '';
            document.getElementById('cutWidth').value = '';
            document.getElementById('cutHeight').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
